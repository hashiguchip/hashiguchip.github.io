<!doctype html>
<head>

<body>
<section id="first" class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Hashiguchi
                <p class="subtitle">
                    Official Web Site
                </p>
            </h1>
        </div>
    </div>
    <video autoplay muted loop id="myVideo">
        <source src="src/video/video.mp4" type="video/mp4">
    </video>
</section>
<section id="radar" class="hero is-fullheight map-over">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Hashiguchi Radar
            </h1>
            <h2 class="subtitle">
                今、ここにいるよ。
            </h2>
        </div>
    </div>
    <div id="map"></div>
</section>
<section id="address" class="hero is-info is-fullheight">

                連絡先

            <h2 class="subtitle">
                Hashiguchiを呼び出してみましょう
            </h2>
        </div>
    </div>
    <div class="hero-body">
        <div class="container">
            <div class="address">
                <div class="block">
                    <a href="mailto:hashiguchirp@gmail.com">
                        <img src="src/img/address/mail.svg">
                        <p class="description">メール</p>
                    </a>
                </div>
                <div class="block">
                    <a href="https://line.me/ti/p/iyc8H67s_5" target="_blank">
                        <img src="/src/img/address/line.svg">
                        <p class="description">LINE</p>
                    </a>
                </div>
                <div class="block">
                    <a href="https://github.com/hashiguchip" target="_blank">
                        <img src="src/img/address/github.svg">
                        <p class="description">ギフハブ</p>
                    </a>
                </div>
                <div class="block">
                    <a href="https://byoinnavi.jp/tokyo/hospitalizations/002">
                        <img src="src/img/address/telepathy.png">
                        <p class="description">テレパシーを使う</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

                <img src="/src/img/partners/apple.svg">

            </div>

            </div>
            <div class="company">
                <img src="/src/img/partners/mcdonald.svg">

            </div>
            <div class="company">
                <img src="/src/img/partners/nitori.jpg">

            </div>
            <div class="company">
                <img src="/src/img/partners/daiso.png">
